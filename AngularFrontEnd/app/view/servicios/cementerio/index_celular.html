      .boton-flotante {

      /*Mapa buscador INICIO*/

      .sitMapPnlCntRes {
        position: absolute;
        left: 15px;
        bottom: 30px;
        width: 300px;
        height: 300px;
        background-color: #f0f0f0;
        color: #000000;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .sitMapPnlCntResHdr {
        border-bottom: 1px solid #ccc;
        padding: 5px 10px 5px 10px;
        cursor: move;
        color: #585858;
        font-weight: bold;
        font-size: 16px;
      }

      .sitMapPnlCntResFtr {
        border-top: 1px solid #ccc;
        padding: 10px 10px 5px 10px;
        cursor: move;
        color: #585858;
        font-size: 12px;
        text-align: right;
      }

      .sitMapPnlCntResBody {

        background-color: #ffffff;

        color: #585858;

      }

      .sitMapPnlCntResHdrCerrar {
        float: right;

        padding-left: 5px;
        padding-top: 2px;
        padding-bottom: 0px;
      }

      .sitMapPnlCntResBodyOverflow {

        overflow-y: scroll;
      }

      .sitMapPnlCntResBodySinDatos {
        padding-top: 90px;
        padding-left: 40px;
      }

      .fa,

        font-family: "Font Awesome 5 Free";

      }

      .fa-times {

      }

      .buscadorTituloLigero {
        color: #7e7e7e;

      /*Mapa buscador FIN*/

      }

      .btn-info-ligero {
        background-color: #97eced;
        border-color: #97eced;

      }

      /*spinner buscador mapa*/
      .loaderMini {
        border: 10px solid #f3f3f3;
        border-top: 10px solid #3498db;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        animation: spin 2s linear infinite;
        top: 35%;
        position: absolute;
        left: 35%;
      }

      /*Map popup*/

      .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 230px;
      }

      .ol-popup:after,
      .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }

      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }

      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }

      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 0px;
      }

      .ol-popup-closer:after {
        content: "✖";
      }

      .txtPopupTitulo {

      .txtPopupTexto {

      .panel-primary {

      .btn-primary {

      .btn-primary.focus {

      .btn-primary:hover {

      }

      .btn-primary:active {

      }

      .txtSubtitulo {
        color: #00b3ba;
        font-size: 20px;
        font-weight: bold;
      }

      .divTitulo {
        border-bottom: solid #23c6c8;

      .divTituloContenedor {

      .txtParrafo {

      .txtParrafoResaltado {

      }

      .txtResaltado {

      /*QUITAR FLECHAS EN IMPUTS TIPO NUMBER*/
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {

      } */

        background-image: none;
        background-color: red;
        color: white;
        text-align: center;
      }

    <script type="text/javascript">
      var cardUbicacion = false;
      function activarMensage() {
        cardUbicacion = true;
      }
      function desactivarMensage() {
        cardUbicacion = false;
      }
      function valor(a) {
        $("#titulo").text(a);
      }
      function placeholderIsSupported() {
        test = document.createElement("input");
        return "placeholder" in test;
      }

      $(document).ready(function () {
        placeholderSupport = placeholderIsSupported()
          ? "placeholder"
          : "no-placeholder";
        $("html").addClass(placeholderSupport);
      });

  <body>
    <div ng-app="myApp" ng-controller="cementerioGeoController">
      <div class="container-fluid" style="padding: 0">
        <div class="row" style="margin: 0">

        <div class="row" style="margin: 0">

          >
            <!-- Contenido del pie de página -->

        </div>

        <!-- MODALES DE NTRO-->
        <div
          class="modal fade"
          id="miModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="modalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-center">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true"
                  data-dismiss="modal"
                >
                  &times;
                </button>
                <h4 class="modal-title" id="modalLabel">Buscar difunto</h4>
              </div>
              <div class="modal-body" >
                <div class="row">
                  <h5  style="color: #585858; padding-left: 16px;">
                    Para una mejor búsqueda ingrese el nombre completo del
                    fallecido
                  </h5>
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <span style="font-weight: bold; font-size: small"
                      >ID Fallecido:</span
                    >
                    <div class="input-group-btn">
                      <input
                        id="idfblq"
                        type="number"
                        class="form-control"
                        placeholder=""
                        ng-model="idf_txt"
                        ng-keyup="bloqBuscarDatos()"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <span style="font-weight: bold; font-size: small"
                      >Nro. CI.:</span
                    >
                    <div class="input-group-btn">
                      <input
                        id="ciblq"
                        type="text"
                        class="form-control"
                        placeholder=""
                        ng-model="ci_txt"
                        ng-keyup="bloqBuscarDatos()"
                        value=""
                      />
                    </div>
                  </div>
                  <!-- <hr size="2px" color="black" /> -->
                  <div class="col-sm-12">
                    <span style="font-weight: bold; font-size: small"
                      >Nombre:</span
                    >
                    <div class="input-group-btn">
                      <input
                        id="nomblq"
                        type="text"
                        class="form-control"
                        placeholder=""
                        ng-model="nombre_txt"
                        ng-keyup="bloqBuscarDatos()"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <span style="font-weight: bold; font-size: small"
                      >Apellido Paterno:</span
                    >
                    <div class="input-group-btn">
                      <input
                        id="patblq"
                        type="text"
                        class="form-control"
                        placeholder=""
                        ng-model="paterno_txt"
                        ng-keyup="bloqBuscarDatos()"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <span style="font-weight: bold; font-size: small"
                      >Apellido Materno:</span
                    >
                    <div class="input-group-btn">
                      <input
                        id="matblq"
                        type="text"
                        class="form-control"
                        placeholder=""
                        ng-model="materno_txt"
                        ng-keyup="bloqBuscarDatos()"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <span style="font-weight: bold; font-size: small"
                      >Apellido Casada:</span
                    >
                    <div class="input-group-btn">
                      <input
                        id="casblq"
                        type="text"
                        class="form-control"
                        placeholder=""
                        ng-model="casada_txt"
                        ng-keyup="bloqBuscarDatos()"
                        value=""
                      />
                    </div>
                  </div>

                  <!--ROW UTIL PARA OTRO -->
                </div>
                <div class="row" style="padding-top: 16px;">
                  <div class="col-xs-6">
                    <button
                      type="button"
                      class="btn btn-cancel btn-block"
                      data-dismiss="modal"

                  <div class="col-xs-3">

                    >
                    <input

                  </div>
                  <div class="col-xs-6">

                  <div class="col-xs-3">

            <div class="col-sm-12" style="margin: 0; padding: 0">

            </div>
          </div>
        </div>
      </div>
