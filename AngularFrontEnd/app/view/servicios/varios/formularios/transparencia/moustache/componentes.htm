<script id="adjuntos" type="text/html">   
  
    <div id="div_{{campo}}" name="componentes" class="col-md-{{columnas}}">
        <div class="form-group custom-upload col-sm-6">        
            <input type="file" id="f01_upload_{{campo}}" name="f01_upload_{{campo}}" accept="image/*" style="display: none;" >
            <div class="input-group col-xs-6">
                <span class="input-group-addon" style="background-color:rgb(0, 185, 194 ,0.6);">
                    <a title="Ayuda" data-toggle="popover" data-trigger="hover" data-content="Se puede enviar archivos de Imagen, PDF, documentos de Office y archivos comprimidos."><i class="glyphicon glyphicon-question-sign"></i></a>
                </span>
                <input type="hidden" name="{{campo}}_url" id = "{{campo}}_url" value="{{valor_campo_url}}">
                <input id="{{campo}}" name="{{campo}}" type="text" placeholder="" value="{{valor_campo}}" class="form-control input-lg" disabled required>
                <span class="input-group-btn">
                    <a id="href_f01_upload_{{campo}}"   onclick = "verV2('href_f01_upload_{{campo}}','{{campo}}_url','btn_f01_upload_{{campo}}','{{campo}}')"  target="_blank">
                    <button id="btn_f01_upload_{{campo}}" class="browse btn btn-primary input-lg" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
                    </a>
                    <button id="btn_f01_upload_{{campo}}" onclick="ejecutarFile('f01_upload_{{campo}}', '{{campo}}')" class="btnupload browse btn btn-primary input-lg" type="button" {{{deshabilitado}}} ><i class="glyphicon glyphicon-upload"></i> Subir</button>
                </span>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var sidFile =   "";
    	$('#f01_upload_{{campo}}').change(function(){
            cambiarFile(this, $(this).val());            
        });
        
        function cambiarFile(obj, valor){
            var datos = new Array();
            datos[obj.name] = valor;
            subirRequisitos(obj, valor);
        };   

        function ver(id,id2,btn){
            if(dataIgob.POC_ADJUNTOS_url != undefined){
                document.getElementById(id).href=dataIgob.POC_ADJUNTOS_url;
            }else{
                var urlImg = document.getElementById(id2).value;
                if(urlImg != ''){
                    document.getElementById(id).href = urlImg;
                }
            }
        }
        
        function verV2(id,id2,btn,obj){
            var soidUsuario = sessionStorage.getItem('IDSOLICITANTE'); 
            var sidTramite =  sessionStorage.getItem('IDTRAMITE');
            var svalorUrlCampo = document.getElementById(obj).value;
            var surlDoc = jsonURLS.APIURL + '/files/RC_CLI/' + soidUsuario + "/" + sidTramite + "/" + svalorUrlCampo + "?app_name=todoangular";  //oficial         

            //var surlDoc = jsonURLS.URL_SITRAM+":80/files/RC_CLI/" + soidUsuario + "/" + sidTramite + "/" + svalorUrlCampo + "?app_name=todoangular";  //pruebas         

            if(surlDoc != ''){
                document.getElementById(id).href=surlDoc;
            }
        }       

        function subirRequisitos(sobj, svalor){
            var rMisDocs = new Array();
            if(sobj.files[0]){
                rMisDocs.push(sobj.files[0]);
                angular.element(document.getElementById("id_serviciosTransparenciaController")).scope().almacenarRequisitos(rMisDocs, sidFile);
            }
        };

        function ejecutarFile(filename, idfile){            
            var sid =   document.getElementById(filename);
            sidFile =   idfile;
            if(sid){
                document.getElementById(filename).click();
            }else{
                alert("Error ");
            }
        };

        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();   
        });
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();   
        });
    </script>

</script>
