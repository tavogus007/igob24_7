 
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <style>
        .principal {
            display: flex;
            justify-content: center;
            }
            .secundario {
            padding: 10px;
            margin: 10px;
            }

            .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;

            animation: spin 1s ease infinite;
            }

            @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
            }
    </style>
    <body style="background-color:#c9e5e9;">        
          <div class="principal">            
            <div class="spinner"></div>
        </div>
        <div class="principal">Procesando el pago...</div>
    </div>
    </body>
</html>
